<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherToday</title>
    <link rel="stylesheet" href="/scss/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <header>
        <div class="head-container">
            <div class="logo">
                <img src="/images/Logo.svg" alt="" />
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="search-container">
                <div class="forms">
                    <input type="search" placeholder="Search..." id="mySearch" name="search" />
                    <button id="submitbtn" type="submit"><i class="fa fa-search"></i></button>

                </div>

            </div>

            <div class="output-container">
                <div class="weather-container">
                    <div class="app-title">
                        <p>Weather</p>
                    </div>
                    <div id="Day"></div>
                    <div class="weather">
                        <div id="Weather_img"><img id="icon" src="" alt=""></div>
                        <div id="Temp">
                            <p>- Â°</p>
                        </div>
                        <div id="Cond">
                            <p>-</p>
                        </div>
                        <div id="location">
                            <p>-</p>
                        </div>
                    </div>
                </div>

                <div class="card-container">
                    <div class="info_card1">
                        <div id="card_location1"></div>
                        <div id="inner_card1">
                        </div>
                    </div>
                    <div class="info_card2">
                        <div id="card_location2"></div>
                        <div id="inner_card2"></div>
                    </div>
                    <div class="info_card3">
                        <div id="card_location3"></div>
                        <div id="inner_card3"></div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer></footer>
    <script src="/Javascript/Fetch.js"></script>
    <script src="/Javascript/ui.js"></script>
    <script src="/Javascript/app.js"></script>
</body>

</html>
