<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherToday</title>
    <link rel="stylesheet" href="/scss/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <header>
        <div class="head-container">
            <div class="logo">
                <img src="/images/Logo.svg" alt="" />
            </div>
        </div>

        <div class="nav">
            <ul>
                <li><a onclick="Alerts()" href="#">Home</a></li>
                <li><a onclick="Alerts()" href="#">Weather</a></li>
                <li><a onclick="Alerts()" href="#">Contact</a></li>
                <li><a onclick="Alerts()" href="#">About</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="search-container">
                <div class="forms">
                    <input type="search" placeholder="Search..." id="mySearch" name="search" />
                    <button id="submitbtn" type="submit"><i class="fa fa-search"></i></button>

                </div>
                <div class="choices">
                    <label class="container">Only weather
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                    </label>

                    <label class="container">Only attractions
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                    </label>

                    <label class="container">Fliter alphabetically
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

            <div class="output-container">
                <div class="location">
                    <h1 id="hstad">Halmstad</h1>
                </div>

                <div class="info1"></div>
                <div class="info2"></div>
                <div class="info3"></div>

                <div class="weather">
                    <h5 id="Day">Thursday</h5>
                    <h5 id="Temp">Tempature -3C</h5>
                    <h5 id="Cond">Conditions:</h5>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="/Javascript/Alerts.js"></script>
    <script src="/Javascript/Submit.js"></script>
</body>

</html>
